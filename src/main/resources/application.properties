spring.application.name=ViajesBackend

# --- BASE DE DATOS ---
db.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
db.username=${MYSQLUSER}
db.password=${MYSQLPASSWORD}

# --- SEGURIDAD ---
secret.key=${JWT_SECRET}

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- MANEJO DE ERRORES ---
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# --- MAIL ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.default-encoding=UTF-8
spring.mail.from=${MAIL_FROM}

# --- CONFIGURACIÓN DEL SERVIDOR (CRÍTICO PARA RAILWAY) ---
server.port=${PORT}



